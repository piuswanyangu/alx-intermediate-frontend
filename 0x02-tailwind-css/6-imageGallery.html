<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media(max-width:768px){
            main{
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl"> Grid and Flexbox</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
            <div class=" p-4 bg-red-500  w-1/2 "> Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
        
    </main>
    <!-- image gallery -->
       <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
            <figure>
                <img class="w-full h-48 object-cover rounded" 
                    src="./images/cyber.jpeg" 
                    alt="">
            </figure>

            <figure>
                <img class="w-full h-48 object-cover rounded" 
                    src="./images/cy1.png" 
                    alt="">
            </figure>

            <figure>
                <img class="w-full h-48 object-cover rounded" 
                    src="./images/d1.jpeg" 
                    alt="">
            </figure>
        </section>


    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2025 Pius Wanyangu's Blog</p>
    </footer>
</body>
</html>
